{% extends "base.html" %}
{% block content %}
    <h3 style="text-align: center;">ADD STUDENTS</h3>
    <hr>
    <div class="container container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <form action="/" method="post">
                    <table class="table table-borderless"><tr>
                        <td>Student Name </td>
                        <td><input name="name" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Admission Number </td>
                        <td><input name="admno" type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>College </td>
                        <td><input name="college" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Branch </td>
                        <td><input name="branch" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Date Of Birth </td>
                        <td><input name="DOB" type="date" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Username </td>
                        <td><input name="Email" type="email" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input name="password" type="password" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-success" type="submit">SUBMIT</button></td>
                    </tr></table>
                </form>
            </div>
            
        </div>
    </div>
  {% endblock %}
